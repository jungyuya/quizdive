name: Terraform Plan

on:
  pull_request:
    paths: 
      - 'terraform/**'
    branches: [main]

permissions:
  contents: read
  pull-requests: write  # PRì— ì½”ë©˜íŠ¸ ì¶”ê°€ìš©

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    env:
      TENCENTCLOUD_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
      TENCENTCLOUD_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
      TF_VAR_tencent_secret_id: ${{ secrets.TENCENT_SECRET_ID }}
      TF_VAR_tencent_secret_key: ${{ secrets.TENCENT_SECRET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      # ë³´ì•ˆ ìŠ¤ìº” (ì„ íƒ)
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform/
          soft_fail: true  # ì‹¤íŒ¨í•´ë„ ì›Œí¬í”Œë¡œìš° ì¤‘ë‹¨í•˜ì§€ ì•ŠìŒ

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/environments/dev

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        working-directory: terraform/environments/dev
        continue-on-error: true

      # Plan ê²°ê³¼ë¥¼ PR ì½”ë©˜íŠ¸ë¡œ ì¶”ê°€
      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ğŸ“–
            
            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            *Pushed by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })