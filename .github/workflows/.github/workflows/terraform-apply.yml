name: Terraform Apply

on:
  push:
    branches: [main]
    paths: 
      - 'terraform/**'

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    
    env:
      TENCENTCLOUD_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
      TENCENTCLOUD_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
      TF_VAR_tencent_secret_id: ${{ secrets.TENCENT_SECRET_ID }}
      TF_VAR_tencent_secret_key: ${{ secrets.TENCENT_SECRET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/environments/dev

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: terraform/environments/dev